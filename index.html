<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  var used = [];
  $(document).ready(function(){
    $("#button").click(function(){
      event.preventDefault();

      $.post("http://localhost:8080/student/searchbyid",{IDNo: $("#IDNo").val() }, function(data, status){
        var message = "Submitted!";
        if(data.length<1) {
          alert("404: Found Nothing");
          return;
        }

        if(used.indexOf(data[0].IDNo)>-1) {alert("Data already in table");return;}
        alert(message);
        var rowCount = $('#table tr').length;
          $("#table").append(`<tr><td id="IDNo${rowCount}"></td>`
                                 +`<td id="Fname${rowCount}"></td>`
                                 +`<td id="Lname${rowCount}"></td>`
                                 +`<td id="Sex${rowCount}"></td>`
                                 +`<td id="BirthDate${rowCount}"></td>`
                                 +`<td id="Address${rowCount}"></td>`
                                 +`<td id="PhoneNo${rowCount}"></td></tr>`);

          $("#IDNo"+rowCount).html(data[0].IDNo);
          $("#Fname"+rowCount).html(data[0].Fname);
          $("#Lname"+rowCount).html(data[0].Lname);
          $("#Sex"+rowCount).html(data[0].Sex);
          $("#BirthDate"+rowCount).html(data[0]);
          $("#Address"+rowCount).html(data[0].Address);
          $("#PhoneNo"+rowCount).html(data[0].PhoneNo);
          used.push(data[0].IDNo);

      });
    });
  });
  </script>

  <style type="text/css">
		body {
			font-size: 15px;
			color: #343d44;
			font-family: "segoe-ui", "open-sans", tahoma, arial;
			padding: 0;
			margin: 0;
		}
		table {
			margin: auto;
			font-family: "Lucida Sans Unicode", "Lucida Grande", "Segoe Ui";
			font-size: 12px;
		}

		h1 {
			margin: 25px auto 0;
			text-align: center;
			text-transform: uppercase;
			font-size: 17px;
		}

		table td {
			transition: all .5s;
		}

		/* Table */
		.data-table {
			border-collapse: collapse;
			font-size: 14px;
			min-width: 537px;
		}

		.data-table th,
		.data-table td {
			border: 1px solid #e1edff;
			padding: 7px 17px;
		}
		.data-table caption {
			margin: 7px;
		}

		/* Table Header */
		.data-table thead th {
			background-color: #508abb;
			color: #FFFFFF;
			border-color: #6ea1cc !important;
			text-transform: uppercase;
		}

		/* Table Body */
		.data-table tbody td {
			color: #353535;
		}
		.data-table tbody td:first-child,
		.data-table tbody td:nth-child(4),
		.data-table tbody td:last-child {
			text-align: right;
		}

		.data-table tbody tr:nth-child(odd) td {
			background-color: #f4fbff;
		}
		.data-table tbody tr:hover td {
			background-color: #ffffa2;
			border-color: #ffff0f;
		}

		/* Table Footer */
		.data-table tfoot th {
			background-color: #e5f5ff;
			text-align: right;
		}
		.data-table tfoot th:first-child {
			text-align: left;
		}
		.data-table tbody td:empty
		{
			background-color: #ffcccc;
		}
	</style>

  <style type="text/css">
    .form-style-2{
        max-width: 500px;
        padding: 20px 12px 10px 20px;
        font: 13px Arial, Helvetica, sans-serif;
    }
    .form-style-2-heading{
        font-weight: bold;
        font-style: italic;
        border-bottom: 2px solid #ddd;
        margin-bottom: 20px;
        font-size: 15px;
        padding-bottom: 3px;
    }
    .form-style-2 label{
        display: block;
        margin: 0px 0px 15px 0px;
    }
    .form-style-2 label > span{
        width: 100px;
        font-weight: bold;
        float: left;
        padding-top: 8px;
        padding-right: 5px;
    }
    .form-style-2 span.required{
        color:red;
    }
    .form-style-2 .tel-number-field{
        width: 40px;
        text-align: center;
    }
    .form-style-2 input.input-field, .form-style-2 .select-field{
        width: 48%;
    }
    .form-style-2 input.input-field,
    .form-style-2 .tel-number-field,
    .form-style-2 .textarea-field,
     .form-style-2 .select-field{
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        border: 1px solid #C2C2C2;
        box-shadow: 1px 1px 4px #EBEBEB;
        -moz-box-shadow: 1px 1px 4px #EBEBEB;
        -webkit-box-shadow: 1px 1px 4px #EBEBEB;
        border-radius: 3px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        padding: 7px;
        outline: none;
    }
    .form-style-2 .input-field:focus,
    .form-style-2 .tel-number-field:focus,
    .form-style-2 .textarea-field:focus,
    .form-style-2 .select-field:focus{
        border: 1px solid #0C0;
    }
    .form-style-2 .textarea-field{
        height:100px;
        width: 55%;
    }
    .form-style-2 input[type=submit],
    .form-style-2 input[type=button]{
        border: none;
        padding: 8px 15px 8px 15px;
        background: #FF8500;
        color: #fff;
        box-shadow: 1px 1px 4px #DADADA;
        -moz-box-shadow: 1px 1px 4px #DADADA;
        -webkit-box-shadow: 1px 1px 4px #DADADA;
        border-radius: 3px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
    }
    .form-style-2 input[type=submit]:hover,
    .form-style-2 input[type=button]:hover{
      background: #EA7B00;
      color: #fff;
  }
  </style>

</head>

  <body>

    <form id="form1" class="form-style-2">
      <input type="text" name="IDNo" id="IDNo" class="input-field">
      <input type="submit" id="button">
    </form>
    <table id="table" class="data-table">
      <tr>
        <th>ID</th>
        <th>FName</th>
        <th>LName</th>
        <th>Sex</th>
        <th>BirthDate</th>
        <th>Address</th>
        <th>PhoneNo</th>
      </tr>
    </table>
  </body>


</html>
